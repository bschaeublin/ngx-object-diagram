<svg xmlns="http://www.w3.org/2000/svg">
  <g>
    <g *ngFor="let entity of entities; let ei = index">
      <g
        ngx-object-diagram-entity
        [x]="50 + ei * 250"
        [title]="entity['displayName'] + ' : ' + entity['typeNameProp']"
        [fields]="entity"
        (executeAction)="onAction()"
        (addAssoc)="onAddAssoc()"
      ></g>
    </g>
    <g *ngFor="let assoc of assocs">
      <g ngx-object-diagram-line></g>
    </g>
  </g>
</svg>
