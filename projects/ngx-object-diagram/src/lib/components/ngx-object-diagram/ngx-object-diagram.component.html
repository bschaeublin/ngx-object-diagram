<svg xmlns="http://www.w3.org/2000/svg">
  <g>
    <g *ngFor="let entity of entities; let ei = index">
      <g
        #entity
        ngx-object-diagram-entity
        [x]="50 + ei * 250"
        [title]="entity[this.displayNameProp] + ' : ' + entity[this.typeNameProp]"
        [fields]="trackFields(entity)"
        [guid]="entity[this.guidProp]"
        (executeAction)="onAction()"
        (addAssoc)="onAddAssoc()"
      ></g>
    </g>
    <g *ngFor="let assoc of assocs">
      <g
        #line
        ngx-object-diagram-line
        [assoc]="assoc"
      ></g>
    </g>
  </g>
</svg>
