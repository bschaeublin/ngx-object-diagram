<svg:g
  (mousedown)="isDragging = true"
  (mouseup)="isDragging = false"
  (mouseleave)="isDragging = false"
  (mousemove)="onDrag($event)"
  [ngClass]="{ 'ngx-object-diagram-entity-dragging': isDragging }"
>
  <g ngx-object-diagram-entity-header [x]="x" [y]="y" [text]="title + ''"></g>

  <g *ngFor="let field of trackFields(obj); let fi = index">
    <rect
      height="40"
      width="225"
      [attr.y]="y + fi * 40"
      [attr.x]="x"
      fill="#ffffff"
    />
    <text
      xml:space="preserve"
      text-anchor="start"
      font-size="16"
      [attr.y]="y + 25 + fi * 40"
      [attr.x]="x"
      stroke-width="0"
    >
      {{ field.fieldName }}= {{ !field.isAssoc ? obj[field.fieldKey] : "[]" }}
    </text>
  </g>
</svg:g>
