<svg>
  <g ngx-object-diagram-entity-header (collapse)="onCollapse()" [x]="x" [y]="y" [text]="title + ''"></g>

  <ng-container *ngIf="entity && !entity.collapsed">
    <g *ngFor="let field of trackFields(entity.values); let fi = index">
      <rect
        height="40"
        width="225"
        [attr.y]="y + fi * 40"
        [attr.x]="x"
        fill="#ffffff"
      />
      <text
        xml:space="preserve"
        text-anchor="start"
        font-size="16"
        [attr.y]="y + 25 + fi * 40"
        [attr.x]="x"
        stroke-width="0"
      >
      {{ field.fieldName }} = {{ !field.isAssoc ? entity.values[field.fieldKey] : "[]" }}
      </text>
      <g *ngIf="field.isAssoc"
        ngx-add-assoc-button
        [x]="x + 200"
        [y]="y + 23 + fi * 40"
      ></g>
    </g>
    <g
        ngx-reload-button
        [height]=40
        [width]=225
        [x]="x"
        [y]="y + 25 + trackFields(entity.values).length * 40"
    />
  </ng-container>
</svg>
