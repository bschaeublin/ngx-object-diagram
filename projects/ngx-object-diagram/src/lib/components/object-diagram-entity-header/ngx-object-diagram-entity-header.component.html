<svg:g>
  <rect
    stroke="#000"
    height="50"
    width="225"
    [attr.y]="y - 40"
    [attr.x]="x"
    fill="#fff"
  />
  <text
    xml:space="preserve"
    text-anchor="start"
    font-family="Noto Sans JP"
    font-size="19"
    stroke-width="0"
    class="ngx-obj-header-title"
    [attr.y]="y - 15"
    [attr.x]="x"
    stroke="#000"
    fill="#000000"
  >
    {{ text }}
  </text>
</svg:g>
